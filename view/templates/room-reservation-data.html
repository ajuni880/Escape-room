<form  name="reservationRoomManagement"  ng-submit="reservationManagment.$valid" novalidate>
	<div class="well">
		<div class="form-horizontal" >
			<div class="row">
				<div class="col-xs-12">
					<h2>Choose the room to live an incredible experience!</h2>
				</div>
			</div>
			<br/>

				<div class="row">
					<div class="col-xs-12" align="center"><h3>Reservation Details</h3></div>
				</div>
				<div class="row">
					<div class="col-md-offset-1 col-md-4">

						<div class=" form-group">
							<label class="control-label" for="formGroup">Check in Date *</label>

								<p class="input-group">
									<input type="text"
									class="form-control"
									id="checkInDate"
									ng-model="reservation.checkInDate"
									ng-change="validateDates()"
									uib-datepicker-popup="{{format}}"
									is-open="checkInDate.opened"
									datepicker-options="dateOptions"
									close-text="Close"
									alt-input-formats="altInputFormats"
									readonly/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="openCheckInDate()"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>

						</div>

						<div class=" form-group">
							<label class="control-label" for="formGroup">Check out Date *</label>

								<p class="input-group">
									<input type="text"
									class="form-control"
									ng-model="reservation.checkOutDate"
									ng-change="validateDates()"
									id="checkOutDate"
									uib-datepicker-popup="{{format}}"
									is-open="checkOutDate.opened"
									datepicker-options="dateOptions"
									alt-input-formats="altInputFormats"
									name="checkOutDate"
									readonly/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="openCheckOutDate()"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
						</div>

						<div class="form-group">
							<label class="control-label" for="formGroup">Check in Time *</label>
							<select class="form-control" ng-model="reservation.checkInTime" name="checkInTime" required>

							</select>
						</div>

					</div>
					<!-- Second column -->
					<!-- Game data -->
					<div class="col-md-offset-1 col-md-4">

						<label class="label label-info">Game Details</label>
						<div class="form-group">
							<label class="control-label" for="formGroup">Number of Players *</label>
							<select class="form-control" ng-model="reservation.numOfPlayers" name="checkInTime" required>

							</select>
						</div>

						<div class="form-group">
							<label class="control-label" for="formGroup">Select Game Room *:</label>
							<input type="radio" name="gameRoom" ng-model="reservation.roomPreference" value="">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-3 col-md-5">
						<label class="label label-success">Total Price</label>
						<input type="text" class="form-control" ng-model="reservation.totalPrice" ng-currency readonly>
					</div>

				</div>
			<div class="row">
				<div class="pull-left col-sm-4">
					<button class="btn btn-success" ng-disabled="reservationRoomManagement.$invalid">
						Submit
					</button>
				</div>
				<div class="pull-right col-sm-1">
					<button class="btn btn-danger" ng-click="$parent.action=0">
						Back
					</button>
				</div>
			</div>

			</div>
		</div>
</form>
